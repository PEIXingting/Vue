<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  <h2 :style="{key(属性名): value(属性值)}">{{messages}}</h2>-->
  <h2 :style="{fontSize: '50px'}">{{messages}}</h2>
  <h2 :style="{fontSize: finalSize + 'px', backgroundColor: finalColor}">{{messages}}</h2>
  <h2 :style="getStyles()">{{messages}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'Hello',
      finalSize: 100,
      finalColor: 'red'
    },
    methods: {
      getStyles: function () {
        return {fontSize: this.finalSize + 'px', backgroundColor: this.finalColor}
      }
    }
  })
</script>

</body>
</html>
